<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <a href="#dashboard" class="nav-brand">Book Tracker</a>
            <div class="nav-links">
                <a href="#dashboard" class="nav-link active" data-route="dashboard">Dashboard</a>
                <a href="#pipeline" class="nav-link" data-route="pipeline">Pipeline</a>
                <a href="#paths" class="nav-link" data-route="paths">Paths</a>
                <a href="#library" class="nav-link" data-route="library">Library</a>
            </div>
        </nav>

        <!-- View Container -->
        <div id="view-container">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Book Detail / Edit Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <!-- Load Views -->
    <script src="views/dashboard.js"></script>
    <script src="views/pipeline.js"></script>
    <script src="views/paths.js"></script>
    <script src="views/library.js"></script>

    <!-- Load Main App -->
    <script src="app.js"></script>
</body>
</html>
